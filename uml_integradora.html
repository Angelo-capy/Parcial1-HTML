        center {

        button:hover {

        }
        
        .regresar-btn:hover {
            background: linear-gradient(135deg, #27ae60, #2ecc71);
        }
        
        .info-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin-top: 30px;
            color: white;
            text-align: center;
            max-width: 500px;
            backdrop-filter: blur(10px);
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 1.8em;
            }
            
            .subtitle {
                font-size: 1em;
            }
            
            a {
                width: 280px;
            }
            
            button {
                padding: 15px;

            }
