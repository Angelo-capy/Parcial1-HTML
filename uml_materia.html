<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagrama de Flujo Venta de Beats</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        
        center {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
        }
        
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 40px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        a {
            text-decoration: none;
            display: block;
            margin: 15px 0;
            width: 300px;
        }
        
        button {
            width: 100%;
            padding: 20px;
            font-size: 1.2em;
            font-weight: bold;
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            background: linear-gradient(135deg, #ee5a24, #ff6b6b);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .regresar-btn {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            margin-top: 30px;
        }
        
        .regresar-btn:hover {
            background: linear-gradient(135deg, #27ae60, #2ecc71);
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 1.8em;
            }
            
            a {
                width: 250px;
            }
            
            button {
                padding: 15px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <center>
        <h1>DIAGRAMA DE FLUJO VENTA DE BEATS</h1>

            </button>
        </a>
        <a href="index.html">
            <button class="regresar-btn">
                REGRESAR
            </button>
        </a>
    </center>
</body>
</html>
